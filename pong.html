<!DOCTYPE html>
<html>
  <head>
  <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>PONG</title>
  </head>
  <body>
    <h1>PONG</h1>

    <style>
	
	  button 
	  {
        touch-action: manipulation;
        
      }
	  button
	  {
		height:200px;
    	width:200px;
		font-size:100px;
	  }
    </style>
    
	<h4>Player 1</h4>

	<button id="left1">left</button>
    <button id="right1">right</button>

    
	<h4>Player 2</h4>

    <button id="left2">left</button>
    <button id="right2">right</button>

    <script>
		var url = 'http://192.168.1.200:5000/receive'

		document.getElementById("left1").addEventListener("click", function()
		{
			fetch(url,{method: 'POST', body: JSON.stringify({direction: 'left1'})}).then(response => {
          console.log('Response:', response);})
		});
		
		document.getElementById("right1").addEventListener("click", function() 
		{
			fetch(url,{method: 'POST', body: JSON.stringify({direction: 'right1'})}).then(response => {
          console.log('Response:', response);})
		});


		document.getElementById("left2").addEventListener("click", function() 
		{
			fetch(url,{method: 'POST', body: JSON.stringify({direction: 'left2'})}).then(response => {
          console.log('Response:', response);})
		});
		
		document.getElementById("right2").addEventListener("click", function() 
		{
			fetch(url,{method: 'POST', body: JSON.stringify({direction: 'right2'})}).then(response => {
          console.log('Response:', response);})
		});

    </script>
  </body>
</html>
