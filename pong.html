<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Random Number Generator</title>
</head>
<body>
  <h1>Random Number Generator</h1>
  <p>Click the button to generate a random number:</p>
  <button onclick="generateRandomNumber()">Generate Number</button>
  <p id="result"></p>

  <script>
    function generateRandomNumber() {
      // Generate a random number between 1 and 100
      var randomNumber = Math.floor(Math.random() * 100) + 1;
      // Display the random number on the webpage
      document.getElementById("result").innerHTML = "Random Number: " + randomNumber;
    }
  </script>
</body>
</html>
