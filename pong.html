<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Random Number Generator</title>
</head>
<body>
  <h1>Random Number Generator</h1>
  <p>Click the button to generate a random number:</p>
  <button onclick="generateRandomNumber()">Generate Number</button>
  <p id="result"></p>

  <script>
    function generateRandomNumber() {
      // Generate a random number between 1 and 100
      var randomNumber = Math.floor(Math.random() * 100) + 1;
      // Display the random number on the webpage
      document.getElementById("result").innerHTML = "Random Number: " + randomNumber;
      
      // Send the random number to the Raspberry Pi with ngrok
      var xhr = new XMLHttpRequest();
      xhr.open("POST", "https://1cd3-2600-6c51-47f0-83c0-00-19e7.ngrok-free.app/api");
      xhr.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
      xhr.send(JSON.stringify({number: randomNumber}));
    }
  </script>
</body>
</html>
